{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <!-- Bootstrap CSS -->
    <link href="https://bootswatch.com/5/minty/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JS (for potential interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'img/usagi_favicon.png' %}">

</head>

<body class="bg-light">
    <!-- Navigation bar -->
     <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'record_health' %}">Health Tracker</a>
            
            <!-- Toggler button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Nav menu -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="btn btn-alert navbar-btn text-white" href="{% url 'record_health' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-alert navbar-btn text-white" href="{% url 'health_database' %}">Database</a>
                    </li>
                </ul>
            </div>
        </div>
     </nav>

<!-- Main Contents -->
    <main class="container my-4">

        {% block content %}

        {% endblock %}
    </main>

</body>
</html>
